<div id="resultlist">
<!-- IF postType == "allconcerts" -->
<!-- BEGIN allconcerts -->
<li class="stream-item" id="item" value="{:conid}">
  <div class="stream-content">
    <a><img class="item-avatar"><strong class="item-nickname">{:conname}</strong></a>
    <small class="time">hold at {:venuename}, {:concertdate}</small>
    <p class="item-message">perform by {:aname}</p>
    <p class="item-message">type: {:type}</p>
    <div class="stream-item-footer">
      <div class="item-actions">
        <a class="favTopic" id="{:conid}"><span class="web-icon icon-fav"></span>RSVP</a>
      </div>
    </div>
  </div>
</li>
<!-- END -->
<!-- ELSEIF postType == "likedconcerts" -->
<!-- BEGIN likedconcerts -->
<li class="stream-item" id="item" value="{:conid}">
  <div class="stream-content">
    <a><img class="item-avatar"><strong class="item-nickname">{:conname}</strong></a>
    <small class="time">hold at {:venuename}, {:concertdate}</small>
    <p class="item-message">perform by {:aname}</p>
    <p class="item-message">type: {:type}</p>
    <div class="stream-item-footer">
      <div class="item-actions">
        <a class="favTopic" id="{:conid}"><span class="web-icon icon-fav"></span>RSVP</a>
      </div>
    </div>
  </div>
</li>
<!-- END -->
<!-- ENDIF -->
</div>
<style>
.favTopic{
  display:block;
}
</style>
<script>
$(document).ready(function(){
    $('.favTopic').click(function(){
      var url="process.php?rsvp="+$(this).attr('id');
      $.get(url,function(data){},"json");
      $(this).fadeOut(200,function(){
        $(this).text("plan to go");
        $(this).unbind('click');
      });
      $(this).fadeIn(200);
  });
});
</script>
