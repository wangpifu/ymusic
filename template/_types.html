<div id="typeshow">

<div class="stream-content">
  <p class="item-message">{:mtype}</p>
</div>
</li>
<!-- END -->
</div>
<!-- IF userInfo.uid == loginInfo.uid -->
<li class="user-item" id="item">
<div class="stream-content">
  <ul>
    <a id="explore">explore more </a>
        <div id="typelist" class="stream-content">
            <form id="addtype" > 
            <!-- BEGIN mtypes -->
            <input name="{:mtype}" type="checkbox">{:mtype}
            <!-- END -->
            <input type="submit" value="like" class="btn">
            </form> 
        </div>
    </ul>
    <div id="one" style="height: 200px; width: 500px; background-color: white;">
    </div>
</div>
</li>
<!-- ENDIF -->
<style>
#typelist{
  display:none;
}
</style>
<script type="text/javascript">
    function showadd()
    {
      $('#typelist').show();
      $('#typeshow').hide();
    }
    function beforeLoginForm(formData, jqForm, options){return true;}
    function loginFormResponse(data, statusText, xhr, $form){location.href = location.href;}
    $(document).ready(function() {
        $('#explore').click(showadd);
        $('#addtype').ajaxForm( { beforeSubmit:beforeLoginForm, success:loginFormResponse, dataType:'json', type:'POST', url:'process.php?do=addtype' } );
    })
</script>
